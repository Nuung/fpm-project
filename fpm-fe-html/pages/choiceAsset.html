  <script>
    "use strict";

    const init = () => {
      const bankLists = document.querySelectorAll(".bank_list_icon");
      bankLists.forEach((bank) => {
        bank.addEventListener("click", (event) => {
          bank.style["border-color"] = "#5100ff";
          bank.style["border"] = "1px solid #5100ff";
          bank.style["border-radius"] = "12%";
        });
      });

      const connectionBtn = document.querySelector("#btn");
      connectionBtn.addEventListener("click", (event) => {
        location.href = "./mainPage.html";
      });
    };

    document.addEventListener("DOMContentLoaded", function () {
      // Handler when the DOM is fully loaded
      init();
    });
  </script>
